<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" page-num="120">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">
              애니는 27개의 작은 정육면체들로 이루어진 큰 정육면체에서 4개의 작은 정육면체를 빼내어 아래와 같은 모양을 만들었습니다. <br />
              입체 도형의 겉면에 초록색 잉크를 묻혀 도장을 찍었을 때, 나올 수 없는 모양을 눌러 주세요.
            </div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area" data-name="click">
            <div class="answer_wrap is_btn">
              <div class="item a1">
                <img src="./img/L2_120/1.png" class="off" />
                <img src="./img/L2_120/1_o.png" class="on" />
              </div>
              <div class="item a2">
                <img src="./img/L2_120/2.png" class="off" />
                <img src="./img/L2_120/2_o.png" class="on" />
              </div>
              <div class="item a3 correct">
                <img src="./img/L2_120/3.png" class="off" />
                <img src="./img/L2_120/3_o.png" class="on" />
              </div>
              <div class="item a4">
                <img src="./img/L2_120/4.png" class="off" />
                <img src="./img/L2_120/4_o.png" class="on" />
              </div>
              <div class="item a5">
                <img src="./img/L2_120/5.png" class="off" />
                <img src="./img/L2_120/5_o.png" class="on" />
              </div>
            </div>
            <button type="button" class="btn_confirm">정답 확인</button>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="./pageInfo.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
  </body>
</html>
