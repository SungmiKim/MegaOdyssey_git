    <title>사자수학 오디세이</title>

  <body>
    <div id="wrap" page-num="060">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">조나는 학교에 가져갈 간식으로 비스켓 하나를 샀습니다. 비스켓을 세 개의 사과로 바꾼 후, 각 사과를 세 개의 귤로 바꾸었습니다. 조나가 가진 귤의 수를 탤리 마크로 알맞게 나타낸 것을 눌러 주세요.</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area" data-name="click">
            <div class="answer_wrap is_btn tally">
              <div class="item a1">
                <img src="./img/L1_060/1.png" class="off" />
                <img src="./img/L1_060/1_o.png" class="on" />
              </div>
              <div class="item a2">
                <img src="./img/L1_060/2.png" class="off" />
                <img src="./img/L1_060/2_o.png" class="on" />
              </div>
              <div class="item a3 correct">
                <img src="./img/L1_060/3.png" class="off" />
                <img src="./img/L1_060/3_o.png" class="on" />
              </div>
              <div class="item a4">
                <img src="./img/L1_060/4.png" class="off" />
                <img src="./img/L1_060/4_o.png" class="on" />
              </div>
            </div>
            <button type="button" class="btn_confirm">정답 확인</button>
          </div>
        </div>

      </div>
      <div class="pop_area"></div>
