    <div id="wrap" page-num="055">

        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">공원에는 4개의 바퀴를 가진 유모차를 탄 아기들과 두발 자전거를 탄 아이들이 있습니다. 바퀴의 수를 세어 보니 모두 12개였습니다. 유모차와 두발 자전거 수의 합이 4대일 때, 공원에 있는 두 발 자전거는 모두 몇 대일까요? 알맞은 수를 입력해 주세요.</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area" data-name="keypad">
            <div class="answer_wrap" data-answer="2">
              <!-- input -->
              <div class="input unit keyup"><span></span><em>대</em></div>

              <!-- 키패드 -->
              <div class="keyboard">
                <ul class="key_num">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                  <li>7</li>
                  <li>8</li>
                  <li>9</li>
                </ul>
                <ul class="key_tool">
                  <li class="delete">지우기</li>
                  <li class="btn_check">정답확인</li>
                </ul>
              </div>
            </div>
          </div>
