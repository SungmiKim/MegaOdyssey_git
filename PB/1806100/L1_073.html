<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" page-num="073">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">도형을 3개의 똑같은 조각들로 나눌 수 있도록 점선을 따라 그려주세요.</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area line" data-name="twoWayLineCnt">
            <div class="answer_wrap" data-answer="2">
              <div class="draw_area">
                <div class="line_wrap">
                  <svg>
                    <line x1="0" y1="0" x2="0" y2="0" stroke-dashoffset="0" class="line1"></line>
                    <line x1="0" y1="0" x2="0" y2="0" stroke-dashoffset="0" class="line2"></line>
                    <line x1="0" y1="0" x2="0" y2="0" stroke-dashoffset="0" class="line3"></line>
                  </svg>
                  <div class="dot_list double" line-idx="2">
                    <div class="dot d1 left" data-answer="1"><span class="drag"></span><span class="drop"></span></div>
                    <div class="dot d2 right" data-answer="1"><span class="drag"></span><span class="drop"></span></div>
                    <div class="dot d4 right" data-answer="1"><span class="drag"></span><span class="drop"></span></div>
                    <div class="dot d1 left" data-answer="2"><span class="drag"></span><span class="drop"></span></div>
                    <div class="dot d2 right" data-answer="2"><span class="drag"></span><span class="drop"></span></div>
                    <div class="dot d4 right" data-answer="2"><span class="drag"></span><span class="drop"></span></div>
                  </div>
                  <div class="dot_list">
                    <div class="dot d5 left" data-answer="3"><span class="drag"></span><span class="drop"></span></div>
                    <div class="dot d6 right" data-answer="3"><span class="drag"></span><span class="drop"></span></div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn_confirm">정답 확인</button>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="./pageInfo.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script>
      $(".double .dot .drop").on("drop", function (event, ui) {
        var _this = $(this);
        setTimeout(function () {
          var idx = _this.parents(".dot").attr("data-answer");
          console.log(idx);
          _this.parents(".dot_list").attr("line-idx", idx);
        }, 100);
      });
    </script>
  </body>
</html>
