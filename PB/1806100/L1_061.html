<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" page-num="061">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">6개의 도넛이 있습니다. 전체 개수의 절반만큼을 앨리스 머리 위의 바구니 안으로 끌어넣어 주세요.</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area drag" data-name="singleCntDrag">
            <img src="./img/L1_061/cover.png" class="cover" />
            <div class="answer_wrap" data-answer="3">
              <div class="drag_wrap">
                <div class="item_wrap d1">
                  <div class="drag_item">
                    <img src="./img/L1_061/1.png" class="off" />
                    <img src="./img/L1_061/1_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d2">
                  <div class="drag_item">
                    <img src="./img/L1_061/2.png" class="off" />
                    <img src="./img/L1_061/2_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d3">
                  <div class="drag_item">
                    <img src="./img/L1_061/3.png" class="off" />
                    <img src="./img/L1_061/3_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d4">
                  <div class="drag_item">
                    <img src="./img/L1_061/4.png" class="off" />
                    <img src="./img/L1_061/4_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d5">
                  <div class="drag_item">
                    <img src="./img/L1_061/5.png" class="off" />
                    <img src="./img/L1_061/5_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d6">
                  <div class="drag_item">
                    <img src="./img/L1_061/6.png" class="off" />
                    <img src="./img/L1_061/6_o.png" class="on" />
                  </div>
                </div>

                <div class="drop_wrap">
                  <div class="drop_item"></div>
                </div>
              </div>
            </div>
            <button type="button" class="btn_confirm">정답 확인</button>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="./pageInfo.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script>
      $(".drag_item").on("dragstart", function () {
        $(".quiz_area .cover").css("z-index", $(this).css("z-index"));
      });
      $(".drag_item").on("dragstop", function () {
        $(".quiz_area .cover").css("z-index", "9999");
      });
      $(".drop_item").on("dropout", function (e, ui) {
        ui.draggable.attr("drop-answer", 2);
      });
    </script>
  </body>
</html>
