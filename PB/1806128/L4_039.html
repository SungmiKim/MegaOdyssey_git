  <body>
    <div id="wrap" page-num="039">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">
              제니퍼는 매달 900달러의 돈을 법니다. 아래는 제니퍼가 한 달 동안 월급을 사용한 곳과 그 비율을 나타내는 원그래프입니다. <br />
              다음 달부터는 쇼핑 비용을 100달러로 줄이고 남은 돈을 추가로 저축하려 할 때, 제니퍼는 월급의 얼마를 저축할 수 있을까요? <br />
              정답을 기약분수로 입력해 주세요.
            </div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area" data-name="keypad">
            <div class="answer_wrap" data-answer="5//36">
              <div class="input a1"><span></span></div>
              <div class="input a2 keyup"><span></span></div>

              <!-- 키패드 -->
              <div class="keyboard">
                <ul class="key_num">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                  <li>7</li>
                  <li>8</li>
                  <li>9</li>
                </ul>
                <ul class="key_tool">
                  <li class="delete">지우기</li>
                  <li class="btn_check">정답확인</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
