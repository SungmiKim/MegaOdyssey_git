<div class="pop_bg"></div>
<!-- 종료 Popup -->
<div class="pop_ct pop_exit alert">
  <div class="inner">
    <p class="txt">사자수학 오디세이를 그만할까요?</p>
    <div class="btn_wrap">
      <div class="btn btn_exit preelem-exit">그만하기</div>
      <div class="btn btn_play" onclick="PageEvent.closePop('exit');">계속하기</div>
    </div>
  </div>
</div>

<!-- 마지막 문제 Popup -->
<div class="pop_ct pop_last alert">
  <div class="inner">
    <p class="txt">마지막 문제입니다.</p>
    <div class="btn_wrap">
      <div class="btn btn_ok">확인</div>
    </div>
  </div>
</div>

<!-- 완료 Popup -->
<div class="pop_ct pop_finish">
  <div class="inner">
    <img src="../common/img/pop/pop_finish.png" alt="pop" />
    <p class="txt">마지막 문제 풀이까지 모두 완료하였습니다!</p>
    <div class="btn_wrap">
      <div class="btn btn_finish preelem-exit">종료하기</div>
    </div>
  </div>
</div>

<!-- 정답 Popup -->
<div class="pop_ct pop_correct answer">
  <img src="../common/img/pop/pop_correct.png" alt="pop" />
</div>

<!-- 오답 Popup -->
<div class="pop_ct pop_incorrect answer">
  <div class="inner">
    <img src="../common/img/pop/pop_incorrect.png" alt="pop" />
    <div class="btn_wrap">
      <div class="btn btn_replay">다시 풀기</div>
      <div class="btn btn_next">다음 문제</div>
    </div>
  </div>
</div>
