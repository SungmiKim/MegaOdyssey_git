<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" page-num="079">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">일꾼 4명이 집을 짓고 있습니다. 5일 동안 집의 절반을 지었는데, 태풍이 오고 있어서 남은 부분은 이틀 안에 모두 지어야 합니다. 이틀 안에 집을 완성하기 위해서는 몇 명의 일꾼을 더 불러야 할까요? 알맞은 수를 입력해 주세요. (단, 모든 일꾼이 하는 일의 양은 같으며, 매일 일정한 시간을 일합니다.)</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area" data-name="keypad">
            <div class="answer_wrap" data-answer="6">
              <!-- input -->
              <div class="input unit keyup"><span></span><em>명</em></div>

              <!-- 키패드 -->
              <div class="keyboard">
                <ul class="key_num">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                  <li>7</li>
                  <li>8</li>
                  <li>9</li>
                </ul>
                <ul class="key_tool">
                  <li class="delete">지우기</li>
                  <li class="btn_check">정답확인</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="./pageInfo.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
  </body>
</html>
