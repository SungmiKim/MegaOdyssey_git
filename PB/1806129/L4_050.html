<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" page-num="050">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">
              미나는 스페이스 4개( <i class="t1"></i> ), 클로버 4개( <i class="t2"></i> ), 다이아몬드 4개( <i class="t3"></i> ), 하트 4개( <i class="t4"></i> )로 총 16장의 카드를 가지고 있습니다. <br />
              아래의 4×4 정사각형 판에 카드를 배열하려 합니다. 모든 가로줄과 세로줄에 카드가 종류별로 1개씩 들어갈 때, <br />
              빨간색 빈칸에 들어갈 카드를 눌러 주세요.
            </div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area" data-name="click">
            <div class="answer_wrap is_btn">
              <div class="item a1">
                <img src="./img/L4_050/1.png" class="off" />
                <img src="./img/L4_050/1_o.png" class="on" />
              </div>
              <div class="item a2">
                <img src="./img/L4_050/2.png" class="off" />
                <img src="./img/L4_050/2_o.png" class="on" />
              </div>
              <div class="row">
                <div class="item a3 correct">
                  <img src="./img/L4_050/3.png" class="off" />
                  <img src="./img/L4_050/3_o.png" class="on" />
                </div>
                <div class="item a4">
                  <img src="./img/L4_050/4.png" class="off" />
                  <img src="./img/L4_050/4_o.png" class="on" />
                </div>
              </div>
            </div>
            <button type="button" class="btn_confirm">정답 확인</button>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="./pageInfo.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
  </body>
</html>
