<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" page-num="001">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header">
            <div class="left">
              <div class="level"></div>
              <div class="topic"></div>
              <div class="cnt">
                <span class="current"></span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">줄리가 과자를 먹으려 합니다. 줄리가 말하는 개수만큼 입에 과자를 끌어넣어 주세요.</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area drag" data-name="singleCntDrag">
            <div class="answer_wrap" data-answer="3">
              <div class="drag_wrap">
                <div class="item_wrap d1">
                  <div class="drag_item">
                    <img src="./img/L1_001/1.png" class="off" />
                    <img src="./img/L1_001/1_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d2">
                  <div class="drag_item">
                    <img src="./img/L1_001/2.png" class="off" />
                    <img src="./img/L1_001/2_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d3">
                  <div class="drag_item">
                    <img src="./img/L1_001/3.png" class="off" />
                    <img src="./img/L1_001/3_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d4">
                  <div class="drag_item">
                    <img src="./img/L1_001/4.png" class="off" />
                    <img src="./img/L1_001/4_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d5">
                  <div class="drag_item">
                    <img src="./img/L1_001/5.png" class="off" />
                    <img src="./img/L1_001/5_o.png" class="on" />
                  </div>
                </div>

                <div class="drop_item"></div>
              </div>
            </div>
            <button type="button" class="btn_confirm">정답 확인</button>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="./pageInfo.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
  </body>
</html>
