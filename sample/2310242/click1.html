<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/L1_04_1_4_064.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header lv1">
            <div class="left">
              <div class="level">LEVEL1. 봄</div>
              <div class="topic">분수의 이해</div>
              <div class="cnt">
                <span class="current">4</span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">다음 중 절반으로 나눌 수 없는 그림을 눌러 주세요.</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area" data-name="click">
            <div class="answer_wrap">
              <div class="item a1">
                <img src="./img/L1_04_1_4_064/item1.png" class="off" />
                <img src="./img/L1_04_1_4_064/item1_o.png" class="on" />
              </div>
              <div class="item a2">
                <img src="./img/L1_04_1_4_064/item2.png" class="off" />
                <img src="./img/L1_04_1_4_064/item2_o.png" class="on" />
              </div>
              <div class="item a3">
                <img src="./img/L1_04_1_4_064/item3.png" class="off" />
                <img src="./img/L1_04_1_4_064/item3_o.png" class="on" />
              </div>
              <div class="item a4 correct">
                <img src="./img/L1_04_1_4_064/item4.png" class="off" />
                <img src="./img/L1_04_1_4_064/item4_o.png" class="on" />
              </div>
              <div class="item a5">
                <img src="./img/L1_04_1_4_064/item5.png" class="off" />
                <img src="./img/L1_04_1_4_064/item5_o.png" class="on" />
              </div>
            </div>
            <button type="button" class="btn_confirm auto">정답 확인</button>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script>
      var nextPage = "click2.html";
      $(".answer_wrap .item").click(function () {
        setTimeout(function () {
          $(".btn_confirm").click();
        }, 100);
      });
    </script>
  </body>
</html>
