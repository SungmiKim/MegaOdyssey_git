<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>사자수학 오디세이</title>
    <!--공통 -->
    <script src="../common/js/jquery-3.6.1.min.js"></script>
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="../common/css/quiz.css" rel="stylesheet" />
    <link href="./css/L1_05_4_1_096.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <!-- 봄 : lv1, 여름 : lv2, 가을 : lv3, 겨울 : lv4 -->
          <header class="header lv1">
            <div class="left">
              <div class="level">LEVEL1. 봄</div>
              <div class="topic">평면도형</div>
              <div class="cnt">
                <span class="current">16</span>
                &#47;<span class="total">20</span>
              </div>
            </div>
            <div class="right">
              <div class="btn btn_close" onclick="PageEvent.openPop('exit')"></div>
            </div>
          </header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="tit_wrap">
            <div class="page_tit">창문이 깨져서 유리 조각이 떨어졌습니다. 깨진 부분에 맞는 유리 조각을 찾아 창문에 끌어넣어 주세요.</div>
            <div class="btn_retry"></div>
          </div>
          <!-- [ 퀴즈 ] -->
          <div class="quiz_area drag" data-name="singleMatchDrag">
            <div class="answer_wrap" data-answer="3">
              <div class="drag_wrap">
                <div class="item_wrap d1">
                  <div class="drag_item" data-answer="1">
                    <img src="./img/L1_05_4_1_096/obj1.png" class="off" />
                    <img src="./img/L1_05_4_1_096/obj1_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d2">
                  <div class="drag_item" data-answer="2">
                    <img src="./img/L1_05_4_1_096/obj2.png" class="off" />
                    <img src="./img/L1_05_4_1_096/obj2_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d3">
                  <div class="drag_item" data-answer="3">
                    <img src="./img/L1_05_4_1_096/obj3.png" class="off" />
                    <img src="./img/L1_05_4_1_096/obj3_o.png" class="on" />
                  </div>
                </div>
                <div class="item_wrap d4">
                  <div class="drag_item" data-answer="4">
                    <img src="./img/L1_05_4_1_096/obj4.png" class="off" />
                    <img src="./img/L1_05_4_1_096/obj4_o.png" class="on" />
                  </div>
                </div>

                <div class="drop_item"></div>
              </div>
            </div>
            <button type="button" class="btn_confirm auto">정답 확인</button>
          </div>
        </div>
        <!-- 가변 컨텐츠 End -->
      </div>
      <div class="pop_area"></div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script>
      var nextPage = "drag2.html";

      $(".drag_item").on("dragstop", function (event, ui) {
        if ($(".drag_item.drop").length == 1) {
          setTimeout(function () {
            $(".btn_confirm").click();
          }, 100);
        }
      });
    </script>
  </body>
</html>
